<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="icons/css/all.min.css">
</head>
<body>
	<div class="container">
    <!-- title -->
    <div class="title-and-theme-mod-wrapper">
      <h1 class="title">Calculator</h1>
      <i class="fa-solid fa-moon"></i>
      <!-- <i class="fa-solid fa-sun"></i> -->
    </div>
    <div class="calculator">
      <input type="text" value="Result" class="text-type" readonly>
      <input type="button" value="C" class="button-type" readonly>

      <input type="button" value="1" class="button-type" readonly>
      <input type="button" value="2" class="button-type" readonly>
      <input type="button" value="3" class="button-type" readonly>
      <input type="button" value="+" class="button-type" readonly>

      <input type="button" value="4" class="button-type" readonly>
      <input type="button" value="5" class="button-type" readonly>
      <input type="button" value="6" class="button-type" readonly>
      <input type="button" value="-" class="button-type" readonly>
      
      <input type="button" value="7" class="button-type" readonly>
      <input type="button" value="8" class="button-type" readonly>
      <input type="button" value="9" class="button-type" readonly>
      <input type="button" value="x" class="button-type" readonly>
      
      <input type="button" value="/" class="button-type" readonly>
      <input type="button" value="0" class="button-type" readonly>
      <input type="button" value="." class="button-type" readonly>
      <input type="button" value="=" class="button-type" readonly>
    </div>
  </div>

	<script src="js/script.js"></script>
</body>
</html>
